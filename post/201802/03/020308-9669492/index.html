<div class="answer">



<div class="content">
<p>知乎日報注：快要過年了，日報爲大家帶來了《劉爸劉媽的日常》，每逢週末爲大家講述在北極生活的劉爸爸和劉媽媽之間的夫妻日常。食用愉快~</p>
<hr><p>在春運返程車票快被搶光的時候，看山給家裏打了個電話，說今年不回家過年了……</p>
<p>住在北極的劉爸爸和劉媽媽，聽到這個消息之後，表現出了截然不同的反應。</p>
