<h2 class="question-title">有爸媽在的地方，就是家</h2>
<div class="answer">



<div class="content">
<p>「春節」和「回家」，彷彿是個固定搭配。</p>
<p>但對於看山來說，<strong>「家」的意義不在於北極那個用冰雪搭建的屋子，而在於屋子裏的爸爸媽媽。</strong></p>
<p>和大多人類一樣，看山也有過年相親和應對親戚的煩惱。在求助了知友們之後，看山給爸爸媽媽定了兩張「北極—世界」的船票。</p>
<p>今年過年，看山約上朋友，帶着爸爸媽媽，在人類城市過了一個不一樣的春節。</p>
