<figure><img class="content-image" src="http://pic1.zhimg.com/v2-095fe779c7baa3be3595b6650ba59e70_b.jpg" alt=""></figure><figure><img class="content-image" src="http://pic4.zhimg.com/v2-b17399bef5cce6d63ec69630f81b56e7_b.jpg" alt=""></figure><figure><img class="content-image" src="http://pic3.zhimg.com/v2-789049a1c7015fd7f49efb190ea43376_b.jpg" alt=""></figure><figure><img class="content-image" src="http://pic2.zhimg.com/v2-31ad78e73abd072e4547569c7b18ae59_b.jpg" alt=""></figure><p>地球上有這樣一個羣體，他們深沉內斂，泰山崩於前而色不變。他們肩負生活的重任，也是孩童眼中的英雄。保溫杯和枸杞是他們的標配。</p>

<p>熊爸爸的一個提議，讓劉爸爸和熊爸爸找回了「男孩」的感覺。但是「男孩」們的身體似乎並沒有跟上感覺的速度……</p>
