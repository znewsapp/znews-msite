<div class="content">
<p>#大熊貓在知乎#</p>
<p>飼養員給幼年大熊貓餵奶日常</p>
<p>人工奶是人工飼餵大熊貓幼仔的主要食物，國內外已進行了長期的探索和試驗。據目前所知，已用多種奶粉和動物母奶配製成爲人工奶，其中包括牛、羊、人的初奶及常奶。熊貓奶（日本產），多種嬰兒奶粉（中國和國外產），貓狗等動物用奶粉（美國等產），分散繁殖的大熊貓幼仔，在不同的飼餵單位，使用人工奶的配方也有所差異。</p>
<p><iframe src="https://vdn.vzuu.com/daily_mp4/74f99e60-d407-11e7-94d7-0242ac112a12None.mp4?auth_key=2142911551-0-0-c36a1e39af24af29387679a53cec8ba9&amp;expiration=2142911551&amp;disable_local_cache=0" width="320" height="180" frameborder="0" allowfullscreen></iframe><iframe src="https://vdn.vzuu.com/daily_mp4/79d0f028-d407-11e7-9ff8-0242ac112a08None.mp4?auth_key=2142911553-0-0-5744871df3b727cb55a0c190b60dda55&amp;expiration=2142911553&amp;disable_local_cache=0" width="320" height="180" frameborder="0" allowfullscreen></iframe><iframe src="https://vdn.vzuu.com/daily_mp4/7e0dafbe-d407-11e7-be48-0242ac112a0aNone.mp4?auth_key=2142911590-0-0-2855433617ba0730265de0a3b33ab9d9&amp;expiration=2142911590&amp;disable_local_cache=0" width="320" height="180" frameborder="0" allowfullscreen></iframe></p>
<p>掛樹熊牧雲一直不下樹，如意倒是很快解決</p>
<p>又想起那天，搶奶的某熊……</p>
