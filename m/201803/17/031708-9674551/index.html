<figure><img class="content-image" src="https://pic3.zhimg.com/v2-212a7362f29516dcb02b07be2a8d1840_b.jpg" alt=""></figure><p>由於劉看山走失，今天的內容由飼養員代發：</p>
<p>知乎吉祥物劉看山於 3 月 11 日晚在上海出差時走失。雖然我們聯繫了一圈看山在城市的朋友，但是都沒有看山的下落。</p>
